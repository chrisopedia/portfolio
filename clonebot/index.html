---
layout: clonebot
title: 
---

<div id="Calculator">
    <div class="display">
        <div id="result"></div>
        <div id="equation"></div>
    </div>
    <div class="container">
        <ul class="numberPad">
            <li class="Row3 Col1 item number">
                <div class="wrap"><input type="button" class="button" value="1" /></div>
            </li>
            <li class="Row3 Col2 item number">
                <div class="wrap"><input type="button" class="button" value="2" /></div>
            </li>
            <li class="Row3 Col3 item number">
                <div class="wrap"><input type="button" class="button" value="3" /></div>
            </li>
            <li class="Row2 Col1 item number">
                <div class="wrap"><input type="button" class="button" value="4" /></div>
            </li>
            <li class="Row2 Col2 item number">
                <div class="wrap"><input type="button" class="button" value="5" /></div>
            </li>
            <li class="Row2 Col3 item number">
                <div class="wrap"><input type="button" class="button" value="6" /></div>
            </li>
            <li class="Row1 Col1 item number">
                <div class="wrap"><input type="button" class="button" value="7" /></div>
            </li>
            <li class="Row1 Col2 item number">
                <div class="wrap"><input type="button" class="button" value="8" /></div>
            </li>
            <li class="Row1 Col3 item number">
                <div class="wrap"><input type="button" class="button" value="9" /></div>
            </li>
            <li class="Row4 Col1 item number">
                <div class="wrap"><input type="button" class="button" value="0" /></div>
            </li>
            <li class="Row2 Col4 item operation">
				<div class="wrap special">
					<input type="button" class="button" value="*" />
					<span class="character">&times;</span>
				</div>
            </li>
            <li class="Row1 Col4 item operation">
				<div class="wrap special">
					<input type="button" class="button divide" value="/" />
					<span class="character">&divide;</span>
				</div>
            </li>
            <li class="Row4 Col4 item operation">
                <div class="wrap"><input type="button" class="button" value="+" /></div>
            </li>
            <li class="Row3 Col4 item operation">
				<div class="wrap special">
					<input type="button" class="button subtract" value="-" />
					<span class="character">&ndash;</span>
				</div>
            </li>
            <li class="Row5 Col1 item equate">
                <div class="wrap"><input type="button" class="button" value="=" /></div>
            </li>
            <li class="Row4 Col2 item clear">
                <div class="wrap"><input type="button" class="button" data-type="clear" value="clear" /></div>
            </li>
        </ul>
    </div>    
</div>
