<!DOCTYPE html>
<html>
<head>
	<title>Navigation Test</title>
	<script src="../external/jquery.js"></script>
	<script src="../external/plugins/jquery.easing.js"></script>
	<script src="../external/class.js"></script>
	<script>
		var Navigation = Class.extend({
			init: function(nav) {
				var self = this;
				self._nav = $(nav);
				
				$(nav + " ul li").hover(
					function(){
						$(this).children('li ul').css('display','block');
					},
					function(){
						$(this).children('li ul').css('display','none');
					}
				);
				
			}
		});
	</script>
	
	<style>
	* {margin: 0; padding:0;}
	#navigation { background: #0079c9; height: 45px; font-family: Arial; padding: 0; padding-left: 35px; }
		#navigation ul { float: left; }
		#navigation li { float: left; margin-right: 35px; position: relative; cursor: pointer; list-style: none; }
		#navigation li a, #navigation li { float: left; height: 45px; line-height: 45px; color: #ddd; text-decoration: none; letter-spacing: 1px; font-size: 12px; text-shadow: #00487f -1px -1px 0; text-transform: uppercase; }
			#navigation li a:hover, #navigation li a.active { color: #fff; }
			#navigation li a.active { font-weight: bold; }
		#navigation li ul { background: #0079c9; position: absolute; top: 45px; left: -15px; display: none; }
			#navigation li ul li { display: block; clear: both; width: 200px; margin: 0; border-bottom: 1px solid #ccc; }
				#navigation li ul li a, #navigation li ul li { float: left; height: auto; line-height: normal; }
				#navigation li ul li a { width: 180px; padding: 10px 15px; }
				#navigation li ul li:last-child { border: none; }
				#navigation li ul li:hover { background: #005da5; }
	</style>
</head>
<body>
	<div id="navigation">
		<ul>
			<li><a data-url="http://www.ehow.com">Family</a>
				<ul>
					<li><a data-url="http://www.ehow.com">Family</a></li>
					<li><a data-url="http://www.ehow.com">Food</a></li>
					<li><a data-url="http://www.ehow.com">Health</a></li>
					<li><a data-url="http://www.ehow.com">Home</a></li>
					<li><a data-url="http://www.ehow.com">Money</a></li>
					<li><a data-url="http://www.ehow.com">Style</a></li>
				</ul>
			</li>
			<li><a data-url="http://www.ehow.com">Food</a></li>
			<li><a data-url="http://www.ehow.com">Health</a></li>
			<li><a data-url="http://www.ehow.com">Home</a></li>
			<li><a data-url="http://www.ehow.com">Money</a></li>
			<li><a data-url="http://www.ehow.com">Style</a></li>
		</ul>
	</div>
<script>
	var n = new Navigation('#navigation');
</script>
</body>
</html>
